<!DOCTYPE html>
<html lang="en">

<head>
    <title>nef Playgrounds - badge generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="bg-light" data-gr-c-s-loaded="true">
    <div class="container">

        <div class="py-5 text-center">
            <img class="d-block mx-auto"
                src="https://github.com/bow-swift/bow-art/blob/master/assets/nef-brand-xcode.png?raw=true" alt=""
                width="140" height="140">
            <h2>nef Playgrounds [badge]</h2>
            <p class="lead">Fill the next form to generate a nef Playgrounds badge for your repository. You can add this
                badge to your README file, to let to users try your project in them iPads.</p>
        </div>

        <form>
            <div class="row mb-4">
                <div class="col-md-8">
                    <label for="repository">GitHub Repository</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">https://github.com/</span>
                        </div>
                        <input type="text" class="form-control" id="repository" placeholder="owner/repo" required="">
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="source">Source</label>
                    <div class="input-group">
                        <div class="input-group-prepend btn-group btn-group-toggle" data-toggle="buttons">
                            <label id="tag-option" class="btn btn-info active">
                                <input type="radio" name="options" autocomplete="off" checked> Tag
                            </label>
                            <label id="branch-option" class="btn btn-info">
                                <input type="radio" name="options" autocomplete="off"> Branch
                            </label>
                        </div>

                        <select class="custom-select d-block" id="select-source" required="" disabled>
                            <option value="">Choose...</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>

        <hr class="mb-4">

        <div class="row" id="repo-preview" style="display: none;">
            <div class="col-md-6">
                <h3 id="name">Bow</h3>
                <div>
                    <span class="text-light bg-dark text-center rounded-pill cloud-tag" id="owner"></span>
                    <span class="text-light bg-dark text-center rounded-pill cloud-tag" id="tag-branch"></span>
                </div>
                <div class="row py-3">
                    <div class="col-md-2">
                        <img id="avatar" class="rounded-pill"
                            src="https://avatars3.githubusercontent.com/u/44965417?v=4" alt="" width="64" height="64">
                    </div>
                    <div class="col-md-7 my-auto mycontent-right">
                        <p class="text-secondary" id="repo-description"> Functional programming in Swift.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <img src="https://raw.githubusercontent.com/bow-swift/bow-art/master/badges/nef-playgrounds-badge.svg"
                    style="height:20px">
                <div class="form-group purple-border h-100 mycontent-bottom textarea-container">
                    <label for="badge-code">Code</label>
                    <textarea class="form-control rounded-lg" id="badge-code" rows="9"
                        style="font-size: 10pt"></textarea>
                    <button id="copy" type="button" class="btn btn-light btn-outline-info btn-sm">
                        <span class="fa fa-copy"></span> <span id="copy-value">Copy</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
